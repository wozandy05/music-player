<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bubble Beats</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="player-image">
            <img id="playerImage" src="https://flacdb.netlify.app/img/jb_ghost.jpg" alt="Album Art">
        </div>
        <h2 id="trackTitle">Loading...</h2>
        <div class="player-controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
        <button id="togglePlaylist">Toggle Playlist</button>
        <div id="playlistContainer" class="playlist-container">
            <button id="closePlaylist" class="close-playlist"><i class="fas fa-times"></i></button>
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script src="/js/player.js"></script>
</body>
</html>
