<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bubble Beats</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="player-image">
            <img id="musicImg" src="https://flacdb.netlify.app/img/jb_ghost.jpg" alt="Album Art">
        </div>
        <h2 id="musicName">Loading...</h2>
        <h3 id="musicArtist"></h3>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="player-controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
        <button id="togglePlaylist">Toggle Playlist</button>
    </div>
    <button id="closePlaylist" class="close-playlist"><i class="fas fa-times"></i></button>
    <div id="playlistContainer" class="playlist-container">
        <h3>Playlist</h3>
        <input type="text" id="playlistSearch" placeholder="Search songs...">
        <ul id="playlist"></ul>
    </div>
    <script src="./js/music-list.js"></script>
    <script src="./js/player.js"></script>
</body>
</html>
